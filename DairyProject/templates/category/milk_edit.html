{% block content %}
  <h2>Edit Milk Collection</h2>
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="{{ form.cattle.id_for_label }}">Cattle:</label>
      <select name="{{ form.cattle.name }}" id="{{ form.cattle.id_for_label }}">
        {% for choice in cattle_choices %}
          <option value="{{ choice.0 }}" {% if choice.0 == form.cattle.value %}selected{% endif %}>
            {{ choice.1 }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="{{ form.collection_date.id_for_label }}">Collection Date:</label>
      <input type="date" name="{{ form.collection_date.name }}" id="{{ form.collection_date.id_for_label }}"
             value="{{ form.collection_date.value|date:'Y-m-d' }}" required>
    </div>

    <div class="form-group">
      <label for="{{ form.collection_time.id_for_label }}">Collection Time:</label>
      <select name="{{ form.collection_time.name }}" id="{{ form.collection_time.id_for_label }}">
        {% for choice in form.collection_time.field.choices %}
          <option value="{{ choice.0 }}" {% if choice.0 == form.collection_time.value %}selected{% endif %}>
            {{ choice.1 }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="{{ form.quantity.id_for_label }}">Quantity:</label>
      <input type="number" name="{{ form.quantity.name }}" id="{{ form.quantity.id_for_label }}"
             value="{{ form.quantity.value }}" required>
    </div>

    <div class="form-group">
      <label for {{ form.density_level.id_for_label }}">Density Level:</label>
      <select name="{{ form.density_level.name }}" id="{{ form.density_level.id_for_label }}">
        {% for choice in form.density_level.field.choices %}
          <option value="{{ choice.0 }}" {% if choice.0 == form.density_level.value %}selected{% endif %}>
            {{ choice.1 }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="{{ form.price.id_for_label }}">Price:</label>
      <input type="number" name="{{ form.price.name }}" id="{{ form.price.id_for_label }}"
             value="{{ form.price.value }}" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="{{ form.description.id_for_label }}">Description:</label>
      <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" rows="4">
        {{ form.description.value }}
      </textarea>
    </div>

    <button type="submit">Save Changes</button>
  </form>
</div>

<style>
  /* Basic styling for the form */
  form {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f7f7f7;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
  }

  select, input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>

{% endblock %}
