{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form method="post" action="{% url 'product_add' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="category">Category:</label>
        <select name="category" id="category">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.category }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="product_name">Product Name:</label>
        <input type="text" name="p_name" id="product_name" required>
        <br>
        <label for="mfg_date">Manufacturing Date:</label>
        <input type="date" name="mfg_date" id="mfg_date" required>
        <br>
        <label for="expiry_date">Expiry Date:</label>
        <input type="date" name="expiry_date" id="expiry_date" required>
        <br>
        <label for="grade_level">Grade Level:</label>
        <input type="number" name="grade_level" id="grade_level" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" required>
        <br>
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" step="0.01" required>
        <br>
        <label for="image">Product Image:</label>
        <input type="file" name="image" id="image">
        <br>
        <input type="submit" value="Add Product">
    </form>
</body>
</html>
