{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set a background color for the entire page */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Style for the header */
        header {
            color: #fff;
            text-align: center;
            font-size: 20px;
            padding: 1px 0;
        }

        /* Center the header text */
        header h2 {
            margin: 0;
        }

        /* Style for the product cards */
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 300px;
            display: inline-block;
            text-align: center;
        }

        /* Style for product images */
        img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Style for buttons */
        .btn {
            display: inline-block;
            background-color: #0074b4;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h2>Our Dairy Products</h2>
    </header>
    <div class="products">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.p_name }}">
            <h3>{{ product.p_name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <p>{{ product.description }}</p>
            <a href="{% url 'product_detail' product.id %}" class="btn">View Details</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
