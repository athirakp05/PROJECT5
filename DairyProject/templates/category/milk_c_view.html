{% block content %}
  <h2>Add Milk Collection</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="{{ form.seller.id_for_label }}">Seller:</label>
      {{ form.seller }}
    </div>
    
    <div class="form-group">
      <label for="{{ form.cattle.id_for_label }}">Cattle:</label>
      {{ form.cattle }}
    </div>
    
    <div class="form-group">
      <label for="{{ form.collection_date.id_for_label }}">Collection Date:</label>
      <input type="date" name="{{ form.collection_date.name }}" id="{{ form.collection_date.id_for_label }}" required>
    </div>
    
    <div class="form-group">
      <label for="{{ form.collection_time.id_for_label }}">Collection Time:</label>
      {{ form.collection_time }}
    </div>
    
    <div class="form-group">
      <label for="{{ form.quantity.id_for_label }}">Quantity:</label>
      <input type="number" name="{{ form.quantity.name }}" id="{{ form.quantity.id_for_label }}" required>
    </div>
    
    <div class="form-group">
      <label for="{{ form.density_level.id_for_label }}">Density Level:</label>
      {{ form.density_level }}
    </div>
    
    <div class="form-group">
      <label for="{{ form.price.id_for_label }}">Price:</label>
      <input type="number" name="{{ form.price.name }}" id="{{ form.price.id_for_label }}" step="0.01" required>
    </div>
    
    <div class="form-group">
      <label for="{{ form.description.id_for_label }}">Description:</label>
      {{ form.description }}
    </div>
    
  </form>
</div>

<style>
  /* Basic styling for the form */
  form {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f7f7f7;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
  }

  select, input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .submit-button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  .submit-button:hover {
    background-color: #0056b3;
  }
</style>

{% endblock %}
