<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the page content */
        .content {
            padding: 20px;
            background-color: rgb(115, 166, 229);
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="{% url 'customer_list' %}">View Customers</a>
        <a href="{% url 'seller_list' %}">View Sellers</a>
        <a href="#">Orders</a>
        <a href="#">View Products</a>
        <a href="{% url 'logout' %}" style="float: right;">Logout</a>
    </div>

    <!-- Page content -->
    <div class="content">
        <h1>Admin Dashboard</h1>
        {% if request.session.admin_logged_in %}
            <p>Welcome, Admin!</p>
            <!-- Add content specific to the admin dashboard here -->
        {% else %}
            <p>Please <a href="{% url 'login' %}">log in</a> to access the admin dashboard.</p>
        {% endif %}
    </div>
</body>
</html>
