<!DOCTYPE html>
<html>
<head>
    <title>Add Cattle</title>
</head>
<style>/* Define a grid container for the layout */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two equal-width columns */
      grid-gap: 20px; /* Add some space between columns */
    }
    
    /* Style the form container */
    .form-container {
      grid-column: 1 / span 2; /* Make the form span both columns */
      text-align: center; /* Center the form within the container */
    }
    
    /* Style the form itself */
    form {
      max-width: 400px; /* Limit the form width */
      margin: 0 auto; /* Center the form horizontally */
    }
    
    /* Style the form elements */
    form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    /* Style the buttons */
    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    
    /* Apply grid to specific elements */
    #id_vaccination_0,
    #id_insurance_0 {
      grid-column: 1; /* Position the checkboxes in the first column */
    }
    
    .vaccination_details,
    .insurance_details {
      grid-column: 2; /* Position the details in the second column */
    }
    
    /* Hide details by default */
    #vaccination_details,
    #insurance_details {
      display: none;
    }
    </style>
<body>
    <div class="grid-container">
        <h1>Add Cattle</h1>
        <form method="post" enctype="multipart/form-data" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
                    
            <button type="submit">Add Cattle</button>
        </form>

        <script>
            document.getElementById("id_vaccination_0").addEventListener("change", function() {
                var vaccinationDetails = document.getElementById("vaccination_details");
                vaccinationDetails.style.display = this.checked ? "block" : "none";
            });

            document.getElementById("id_insurance_0").addEventListener("change", function() {
                var insuranceDetails = document.getElementById("insurance_details");
                insuranceDetails.style.display = this.checked ? "block" : "none";
            });
        </script>
    </div>
</body>
</html>
