<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Cattle</title>
</head>
<body>
    <h1>Delete Cattle</h1>
    <p>Are you sure you want to delete "{{ cattle.cattle_license }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'view_cattle' %}">Cancel</a>
</body>
</html>
