<h1>Breeds</h1>

{% if breeds %}
  <ul>
    {% for breed in breeds %}
    <li>{{ breed.name }} - {{ breed.cattle_type }}</li>
    <!-- Other breed details -->
    <a href="{% url 'delete_breed' breed.id %}">Delete</a> <!-- Check this line -->
  {% endfor %}
  
  </ul>
{% else %}
  <p>No breeds found.</p>
{% endif %}
