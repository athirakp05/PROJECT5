<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .add-breed-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: blue;
        }

        .add-breed-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>Breed List</h3>
    <div class="container">
        {% if breeds %}
            <ul>
                {% for breed in breeds %}
                    <li>
                        {{ breed.name }} - {{ breed.cattle_type }}
                        <a href="{% if breed.id %}{% url 'delete_breed' breed.id %}{% endif %}">Delete</a>
                    </li>
                {% endfor %}
                <a class="add-breed-link" href="{% url 'add_breed' %}">Add Breed</a>
            </ul>
        {% else %}
            <p>No breeds available.</p>
        {% endif %}
    </div>
</body>
</html>
