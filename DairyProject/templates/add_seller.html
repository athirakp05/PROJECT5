{% extends 'layout/main.html' %}

{% load static %}

{% block body %}
    <style>
        /* Add your CSS styles here */
        .container {
            background-color: whitesmoke;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 30%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        /* ... add more styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Seller Registration</h1>
        <form action="{% url 'add_seller' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary text-uppercase fw-bold mb-2">Register</button>
            </div>
        </form>
        <p class="login">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
    
    <script>
        // Your JavaScript validation and functionality code here
        // Validation functions for the form fields
        // You can use JavaScript to validate the form fields before submission
        // Example: Ensure correct email format, phone number format, password criteria, and matching passwords
        // Display error messages as needed within the error-message divs
    </script>
</body>
{% endblock body %}
