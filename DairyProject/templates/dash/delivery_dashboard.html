
{% block body %}
<style>/* Add these styles to your existing stylesheet or create a new one */

    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
    }
    
    .dashboard-container {
        display: flex;
    }
    
    .sidebar {
        height: 100vh;
        width: 250px;
        background-color: #f7a533;
        padding-top: 20px;
        color: white;
        text-align: center;
    }
    
    .sidebar h2 {
        color: #61dafb;
    }
    
    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }
    
    .sidebar li {
        margin-bottom: 10px;
    }
    
    .sidebar a {
        text-decoration: none;
        color: white;
    }
    
    .main-content {
        flex: 1;
        padding: 20px;
    }
    
    header h1 {
        color: #61dafb;
    }
    
    footer {
        margin-top: 20px;
    }
    
    footer a {
        color: #61dafb;
        text-decoration: none;
    }
    
    /* Customize the styles further based on your design preferences */
    </style>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Delivery Dashboard</h2>
        <ul>
            <li><a href="{% url 'del_order_history' %}">Todays Orders</a></li>
            <!-- Add more sidebar links as needed -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Todays Orders</h1>
        </header>
        <section>
            <!-- Your content goes here -->
            <p>Content specific to the delivery dashboard</p>
        </section>
        <footer>
            <a href="{% url 'logout' %}">Logout</a>
        </footer>
    </div>
</div>
{% endblock body %}
