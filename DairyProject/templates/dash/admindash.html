<style>
    /* General styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
/* Sidebar styling */
.sidebar {
    position: fixed;
    top: 60px; /* Adjust this value based on your navbar height */
    left: 0;
    bottom: 0;
    width: 250px;
    background-color:rgb(44, 151, 193);
    color: #fff;
    padding-top: 50px;
}

.user-info {
    padding: 20px;
    text-align: center;
}

.user-avatar img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
}

.user-name {
    margin-top: 10px;
    font-weight: bold;
}

.sidebar a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
}

.sidebar a:hover {
    background-color:rgb(44, 151, 193);
}

/* Content area */
.content {
    margin-left: 250px;
    padding: 20px;
    padding-top: 80px; /* Adjust this value based on your navbar height */
}

/* Media queries for responsiveness */
@media (max-width: 768px) {
    .sidebar {
        width: 100px;
    }
    .content {
        margin-left: 100px;
    }
}
/* Add this to your existing styles or update accordingly */
.dropdown {
    position: relative;
}

.dropdown-menu {
    display: none;
    position: absolute;
    background-color: rgb(44, 151, 193);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-menu a {
    color: #77c4e6;
    padding: 12px 16px;
    display: block;
    text-decoration: none;
    z-index: 2; /* Ensure child dropdown has higher z-index */
}


.dropdown-menu a:hover {
    background-color: #eff3f7;
}

.dropdown:hover .dropdown-menu {
    display: block;
    z-index: 3; /* Set higher z-index for the parent dropdown */
}

</style>
{% include 'inc/adminnav.html' %}

<!-- Main Content -->
<div class="content">

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        const dashboardContent = document.getElementById('dashboard-content');

        sidebarLinks.forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const url = link.getAttribute('data-url');
                if (url) {
                    loadContent(url);
                }
            });
        });
        loadContent("{% url 'usercount' %}");
        function loadContent(url) {
            console.log('Loading content from:', url);
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    console.log('Response status:', xhr.status);
                    if (xhr.status === 200) {
                        dashboardContent.innerHTML = xhr.responseText;
                    } else {
                        console.error('Error loading content:', xhr.statusText);
                    }
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }
    });


 
</script>
