{% extends 'layout/main.html' %}
{% load static %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        /* Styles for the sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #333; /* Change background color as needed */
            color: #fff; /* Change text color as needed */
            padding-top: 60px;
        }
        .nav {
            list-style: none;
            padding-left: 0;
        }
        .nav-item {
            margin-bottom: 5px;
        }
        .nav-link {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
        }
        .nav-link:hover {
            background-color: #555; 
        }
    </style>
</head>
<body>
    <div class="container-fluid">
            <div class=" sidebar">
                <nav class="sidebar sidebar-offcanvas active" id="sidebar">
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'admindash' %}" data-url="{% url 'admindash' %}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'view_breed' %}" data-url="{% url 'view_breed' %}">Breed</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'message' %}" data-url="{% url 'message' %}">Message</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}" data-url="{% url 'logout' %}">Logout</a></li>
                        <li><div class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Users</a>
                                <a href="{% url 's_view' %}" data-url="{% url 's_view' %}">Seller</a>
                                  <a href="{% url 'c_view' %}" data-url="{% url 'c_view' %}">Customer</a>
                                </div>
                        </div></li>
                        <li><a href="{% url 'society_seller_count' %}" data-url="{% url 'society_seller_count' %}">graph</a></li>
                        <li><a href="{% url 'pending_sellers' %}" data-url="{% url 'pending_sellers' %}">approve</a></li>

                    </ul>
                </nav>
            </div>
                <div class="main-content">
                <div id="dashboard-content"></div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript code for loading content dynamically
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarLinks = document.querySelectorAll('.sidebar a');
            const dashboardContent = document.getElementById('dashboard-content');
            
            sidebarLinks.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const url = link.getAttribute('data-url');
                    if (url) {
                        loadContent(url);
                    }
                });
            });

            loadContent("{% url 'usercount' %}");

            function loadContent(url) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        dashboardContent.innerHTML = xhr.responseText;
                    }
                };
                xhr.open('GET', url, true);
                xhr.send();
            }
        });
    </script>
</body>
</html>
{% endblock %}
