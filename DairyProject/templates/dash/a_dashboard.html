<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* Dashboard container styles */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: rgb(87, 202, 251); /* Updated background color */
            color: #fff;
            padding-top: 20px;
        }

        /* Logo styles */
        .logo {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Menu styles */
        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .menu li a:hover {
            background-color: #f9f8f8;
        }

        .menu li a i {
            margin-right: 10px;
        }

        /* Main content styles */
        .content {
            flex-grow: 1;
            padding: 20px;
        }

        header {
            font-size: 24px;
            margin-bottom: 20px;
            color:whitesmoke;
        }
    </style>
</head>
<div id="navbar" style="background-color: #67b2e8; color: #fff; padding: 20px; display: flex; justify-content: space-between; align-items: center;">
    <div class="logo" style="text-align: left;">
        <a href="{% url 'profile' %}" style="text-decoration: none; color: #fff;">
            <i class="fas fa-user admin-profile-icon"></i> Admin
        </a>
    </div>
    <div id="search-bar" style="display: flex; justify-content: flex-end;">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button"><i class="fas fa-search"></i></button>
    </div>
</div>


<body>
    <div class="dashboard">
       <!-- sidebar.html -->
       <div class="sidebar">
        
        <ul class="menu">
            <li><a href="{% url 'profile' %}"><i class="fas fa-home"></i> Profile</a></li>
            <li><a href="{% url 'prod_view' %}"><i class="fas fa-chart-bar"></i> View Product</a></li>
            <li><a href="{% url 'cat_add' %}"><i class="fas fa-users"></i> Add Category</a></li>
            <li><a href="$"><i class="fas fa-users"></i> Add Cattle type</a></li>
            <li><a href="$"><i class="fas fa-users"></i>sdfg</a></li>
            <li><a href="$"><i class="fas fa-users"></i>vb</a></li>
            <li><a href="$"><i class="fas fa-users"></i>View cattle</a></li>
            <li><a href="{% url 's_view' %}"><i class="fas fa-users"></i> View Seller</a></li>
            <li><a href="{% url 'c_view' %}"><i class="fas fa-users"></i> View Customer</a></li>
        </ul>
        <li><a href="{% url 'logout' %}"><i class="fas fa-cog"></i> Logout</a></li>

    </div>
    

        <main class="content">
            <header>
            </header>
            <!-- Content loaded dynamically here -->
            <div id="dashboard-content">
                <!-- The content will be loaded here -->
            </div>
        </main>
    </div>
    <script>
        function loadContent(url) {
            if (url === "{% url 's_register' %}") {
                // Open the "Add Seller" form in a new tab or window
                window.open(url);
            } else {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        document.getElementById('dashboard-content').innerHTML = xhr.responseText;
                    }
                };
                xhr.open('GET', url, true);
                xhr.send();
            }
        }
    
        document.querySelectorAll('.menu a').forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                loadContent(link.getAttribute('href'));
            });
        });
    
        // Load default content (e.g., Profile) on page load
        loadContent("{% url 'profile' %}");
    </script>
    
    
</body>
</html>
