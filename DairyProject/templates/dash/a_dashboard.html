<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* Dashboard container styles */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: rgb(87, 202, 251); /* Updated background color */
            color: #fff;
            padding-top: 20px;
        }

        /* Logo styles */
        .logo {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Menu styles */
        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .menu li a:hover {
            background-color: #555;
        }

        .menu li a i {
            margin-right: 10px;
        }

        /* Main content styles */
        .content {
            flex-grow: 1;
            padding: 20px;
        }

        header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
/* Add this CSS to your existing styles */
.menu li ul.submenu {

}

}

.menu li ul.submenu li {

        }
    </style>
</head>

                <!-- Content will be loaded here -->

    <script>
        // Your JavaScript code to load content remains the same
        function loadContent(url) {
            if (url === "{% url 's_register' %}") {
                // Open the "Add Seller" form in a new tab or window
                window.open(url);
            } else {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        document.getElementById('dashboard-content').innerHTML = xhr.responseText;
                    }
                };
                xhr.open('GET', url, true);
                xhr.send();
            }
        }

        document.querySelectorAll('.menu a').forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                loadContent(link.getAttribute('href'));
            });
        });

        // Load default content (e.g., Profile) on page load
        loadContent("$");
    </script>
