{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content -->
</head>
<style>/* Reset some default browser styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Global styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensure the page covers the full viewport height */
    }
    
    /* Navigation bar styles */
    .navbar {
        background-color: rgb(87, 202, 251);
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }
    
    .logo {
        font-size: 24px;
    }
    
    /* Sidebar styles */
    .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        position: fixed;
        height: 100%;
        overflow: auto;
    }
    
    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 16px;
        color: #ecf0f1;
        display: block;
        transition: background-color 0.3s;
    }
    
    .sidebar a i {
        margin-right: 10px;
    }
    
    .sidebar a:hover {
        background-color: #34495e;
    }
    
    /* Content styles */
    .content {
        margin-left: 250px;
        padding: 20px;
    }
    
    /* Main header styles */
    header {
        margin-bottom: 20px;
    }
    
    h1 {
        font-size: 24px;
    }
    
    /* Main content styles */
    main {
        line-height: 1.6;
    }
    /* User info styles */
.user-info {
    display: flex;
    align-items: left;
    padding: 10px 20px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    overflow: hidden;
    border-radius: 50%;
    margin-right: 10px;
}

.user-avatar img {
    width: 100%;
    height: auto;
}

.user-name {
    font-weight: bold;
    font-size: 16px;
}

/* Logout link styles */
.logout-link {
    text-decoration: none;
    color: #fff;
    padding: 10px 20px;
}

.logout-link i {
    margin-right: 10px;
}
    /* You can add more specific styles based on your project design as needed. */
    </style>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <div class="logo">Dashboard</div>
    
            <a href="{% url 'logout' %}" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <!-- Sidebar -->
    <div>{{ user.first_name }}</div>
<div class="sidebar">
    <div class="user-info">
        <div class="user-avatar">
            <img src="{% static '/img/team-2.jpg' %}" alt="Profile Picture">
        </div>
        <div class="user-name">
            {{ user.first_name }}
        </div>
    </div>
        <a href="{% url 'complete_s_profile' %}" data-url="{% url 'complete_s_profile' %}"><i class="fas fa-user-edit"></i> Complete Profile</a>
        <a href="{% url 'seller_profile' %}" data-url="{% url 'seller_profile' %}"><i class="fas fa-user-edit"></i> Profile</a>
        <a href="{% url 'milk_view' %}" data-url="{% url 'milk_view' %}"><i class="fas fa-key"></i> Todays Collection</a>
        <a href="{% url 'prod_view' %}" data-url="{% url 'prod_view' %}"><i class="fas fa-chart-bar"></i> Product</a>
        <a href="{% url 'view_cattle' %}" data-url="{% url 'view_cattle' %}"><i class="fas fa-chart-bar"></i>Cattle</a>
    </div>
    <!-- Main Content -->
    <div class="content">
        <header>
            <h1> </h1>
        </header>
        <main>
            <div id="dashboard-content"></div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarLinks = document.querySelectorAll('.sidebar a');
            const dashboardContent = document.getElementById('dashboard-content');

            sidebarLinks.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const url = link.getAttribute('data-url');
                    if (url) {
                        loadContent(url);
                    }
                });
            });
           loadContent("{% url 's_profile' %}");
            function loadContent(url) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        dashboardContent.innerHTML = xhr.responseText;
                    }
                };
                xhr.open('GET', url, true);
                xhr.send();
            }
        });
    </script>
</body>
</html>
