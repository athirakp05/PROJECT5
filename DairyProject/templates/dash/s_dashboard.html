<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: rgb(87, 202, 251); /* Updated background color */
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
        }

        .menu {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu li a {
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s;
        }

        .menu li a:hover {
            background-color: #555;
        }

        .menu li a i {
            margin-right: 10px;
        }

        /* Dropdown Content Styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #083150;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
        }

        /* Show the dropdown content when hovering or clicking on the dropdown button */
        .profile-dropdown:hover .dropdown-content,
        .profile-dropdown.show .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Dashboard</div>
        <ul class="menu">
            <li class="profile-dropdown">
                <a href="#" id="profile-dropdown-toggle">
                    <i class="fas fa-user"></i> Profile <i class="fas fa-caret-down"></i>
                </a>
                <ul class="dropdown-content" id="profile-dropdown-content">
                    <li><a href="{% url 's_view' %}">View Profile</a></li>
                    <a href="{% url 's_prof_edit' request.user.id %}">Edit Profile</a>
                    <li><a href="#">Change Password</a></li>
                </ul>
            </li>
            <li><a href="{% url 'prod_view' %}"><i class="fas fa-chart-bar"></i> View Product</a></li>
            <li><a href="{% url 'product_add' %}"><i class="fas fa-chart-bar"></i> Add Product</a></li>

            <li><a href="{% url 'add_cattle' %}"><i class="fas fa-chart-bar"></i> Add cattle</a></li>
            <li><a href="{% url 'logout' %}"><i class="fas fa-cog"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Welcome to {{ user.first_name }}</h1>
        </header>
        <main>
            <p></p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profileDropdownToggle = document.getElementById('profile-dropdown-toggle');
            const profileDropdownContent = document.getElementById('profile-dropdown-content');
    
            profileDropdownToggle.addEventListener('click', function (event) {
                event.preventDefault();
                profileDropdownContent.classList.toggle('show');
            });
    
            window.addEventListener('click', function (event) {
                if (event.target !== profileDropdownToggle && event.target !== profileDropdownContent) {
                    profileDropdownContent.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
