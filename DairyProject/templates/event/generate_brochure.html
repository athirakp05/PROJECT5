<!-- generate_brochure.html -->
{% block body %}
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #333;
    }

    p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    a {
      display: inline-block;
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 10px;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>

  <h2>Generate Brochure</h2>
  <p>Meeting Title: {{ meeting.title }}</p>
  <p>Date: {{ meeting.date }}</p>
  <p>Time: {{ meeting.time }}</p>
  <p>Location: {{ meeting.location }}</p>
  <p>Description: {{ meeting.description }}</p>

  <a href="{% url 'generate_brochure' meeting.meeting_id %}" target="_blank">Download Brochure</a>
{% endblock %}
