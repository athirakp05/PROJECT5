<!-- generate_brochure.html -->
{% block body %}
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333; /* Dark text color */
    }

    h2 {
      color: #3498db; /* Blue color for the heading */
      border-bottom: 2px solid #3498db; /* Underline effect */
      padding-bottom: 5px; /* Spacing between heading and content */
    }

    p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .info-section {
      background-color: #ecf0f1; /* Light background color for information */
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .download-button {
      display: inline-block;
      background-color: #2ecc71; /* Green color for the download button */
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 20px; /* Increased top margin for better separation */
      transition: background-color 0.3s ease-in-out;
    }

    .download-button:hover {
      background-color: #27ae60; /* Darker green on hover */
    }
  </style>

  <h2>Generate Brochure</h2>
  <div class="info-section">
    <p>Meeting Title: <strong>{{ meeting.title }}</strong></p>
    <p>Date: <strong>{{ meeting.date }}</strong></p>
    <p>Time: <strong>{{ meeting.time }}</strong></p>
    <p>Location: <strong>{{ meeting.location }}</strong></p>
    <p>Description: <strong>{{ meeting.description }}</strong></p>
  </div>

  <a class="download-button" href="{% url 'generate_brochure' meeting.meeting_id %}" target="_blank">Download Brochure</a>
{% endblock %}
