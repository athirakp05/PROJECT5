<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <style>
        /* Container styling */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Heading styling */
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        /* Label styling */
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Input styling */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* File input styling */
        input[type="file"] {
            margin-top: 10px;
            /* Add some space between the file input and the previous element */
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            background-color: #63a6ed;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #b8cde4;
        }

        /* Optional: Additional styling based on your preferences */
        /* Add more styles as needed */
    </style>
</head>

<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'complete_v_profile' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Profile</button>
        </form>
    </div>
</body>

</html>
