<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Veterinarian Profile</title>
</head>

<style>
    /* CSS for the form fields */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    form div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: calc(100% - 12px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    select,
    textarea {
        width: calc(100% - 12px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        background-color: #63a6ed;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button:hover {
        background-color: #b8cde4;
    }
</style>

<body>
    <div class="container">
        <h2>Edit Veterinarian Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="house_name">House Name:</label>
                <input type="text" id="house_name" name="house_name" value="{{ vet_edit_profile.house_name }}" required>
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" value="{{ vet_edit_profile.city }}" required>
            </div>
            <div>
                <label for="pin_code">Pin Code:</label>
                <input type="text" id="pin_code" name="pin_code" value="{{ vet_edit_profile.pin_code }}">
            </div>
            <div>
                <label for="start_year">Start Year:</label>
                <input type="text" id="start_year" name="start_year" value="{{ vet_edit_profile.start_year }}">
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male" {% if vet_edit_profile.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if vet_edit_profile.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if vet_edit_profile.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" value="{{ vet_edit_profile.age }}">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ vet_edit_profile.email }}">
            </div>
            <div>
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" value="{{ vet_edit_profile.mobile }}">
            </div>
            <div>
                <label for="profile_photo">Profile Photo:</label>
                <input type="file" id="profile_photo" name="profile_photo">
            </div>
            <button type="submit">Save Profile</button>
        </form>
    </div>
</body>

</html>
