<!-- password_change.html -->
{% extends "layout/main.html" %} <!-- Use your base or layout HTML file -->
{% load static %}

{% block body %}
<style>/* Add this CSS to your existing styles or create a new CSS file */

    /* General styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        margin: 50px auto;
        padding: 10px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 30%;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    /* Form styling */
    form {
        display: flex;
        flex-direction: column;
    }
    
    form input[type="password"] {
        width: calc(50% - 22px);
        padding: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button[type="submit"] {
        width: 100%;
        padding: 5px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    
    /* Alert message */
    .alert {
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 4px;
    }
    
    .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }
    
    /* Adjustments for smaller screens */
    @media (max-width: 768px) {
        .container {
            width: 80%;
        }
    }
    </style>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="container">
        <h1>Change Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
