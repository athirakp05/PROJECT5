{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sellers</title>
</head>
<body>
    <h1>List of Sellers</h1>
    <!-- s_view.html -->
<table border="1px">
    <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile</th>
            <th>Active</th> <!-- New column for Active status -->
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for seller in sellers %}
            <tr>
                <td>{{ seller.user.email }}</td>
                <td>{{ seller.first_name }}</td>
                <td>{{ seller.last_name }}</td>
                <td>{{ seller.mobile }}</td>
                <td>
                    <form method="post" action="#">
                        {% csrf_token %}
                        <input type="checkbox" name="is_active" {% if seller.is_active %}checked{% endif %}>
                        <button type="submit">Save</button>
                    </form>
                </td>
                <td>
                    <a href="#">Edit</a>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
