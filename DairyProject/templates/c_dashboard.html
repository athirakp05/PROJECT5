<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */

        .navbar {
            width: 100%; /* Set the width to 100% to make it full width */
            background-color: darkcyan; /* Updated background color */
            color: #fff;
            padding: 20px; /* Add padding to the top */
            position: fixed; /* Fixed position */
            top: 0; /* Place it at the top */
            z-index: 2; /* Add a higher z-index to overlay content */
        }

        /* Rest of your CSS remains the same */

        .logo {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu {
            margin-bottom: 10px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #555;
        }

        .menu li a i {
            margin-right: 10px;
        }

        /* Main content styles */
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px; /* Add a margin to content to push it away from the fixed sidebar */
        }

        header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        /* CSS for the profile dropdown */
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-dropbtn {
            background-color: darkcyan;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .profile-dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .profile-dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .profile-dropdown-content a:hover {
            background-color: #f2f2f2;
        }

        /* Show the dropdown content when the user clicks on the profile link */
        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }

        /* FontAwesome Icons */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="navbar">
        <div class="logo">
            Dashboard
        </div>
           
            
            <a href="#"><i class="fas fa-chart-bar"></i>View Product</a>
            
            <a href="#"><i class="fas fa-users"></i>Order History</a>
            <a href="#"><i class="fas fa-users"></i>Payment History</a>
            <a href="{% url 'logout' %}"><i class="fas fa-cog"></i>Logout</a>
            <div class="profile-dropdown" >
                <button class="profile-dropbtn">
                    <i class="fas fa-user" ></i> {{ user.email }}
                </button>
                <div class="profile-dropdown-content">
                    <a href="#">View Profile</a>
                    <a href="#">Edit Profile</a>
                    <a href="#">Change Password</a>
                </div>
            </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Welcome to {{ user.email }}</h1>
        </header>
        <main>
            <p></p>
        </main>
    </div>
</body>
</html>
