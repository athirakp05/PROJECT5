
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <form method="post" action="{% url 'appointment' %}">
    {% csrf_token %}
    <h2>Schedule Appointment</h2>

    <label for="date">Date:</label>
    <input type="date" name="date" required>

    <label for="description">Description:</label>
    <textarea name="description" rows="4" required></textarea>

    <label for="veterinarian">Select Veterinarian:</label>
    <select name="veterinarian" required>
      {% for veterinarian in veterinarians %}
        <option value="{{ veterinarian.id }}">{{ veterinarian.doctor_name }} - {{ veterinarian.specialisation }}</option>
      {% endfor %}
    </select>

    <button type="submit">Schedule Appointment</button>
  </form>
</body>

</html>
