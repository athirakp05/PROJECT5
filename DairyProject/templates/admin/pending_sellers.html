<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Seller Approval</title>
</head>
<body>
    <h1>Pending Seller Approval</h1>
    {% for seller in pending_sellers %}
        <div>
            <p>Seller ID: {{ seller.id }}</p>
            <p>Name: {{ seller.first_name }} {{ seller.last_name }}</p>
            <p>Email: {{ seller.user.email }}</p>
            <p>Mobile: {{ seller.mobile }}</p>
            {% if seller.id %}
            <a href="{% url 'approve_seller' seller.id %}">Approve</a>
            <a href="{% url 'reject_seller' seller.id %}">Reject</a>
        {% else %}
            <!-- Handle the case where seller.id is empty -->
            <p>No valid seller ID</p>
        {% endif %}
        <hr>
        </div>
    {% endfor %}
</body>
</html>
