<!-- view_carts.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Carts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: left;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Cart ID</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>User Name</th>
            </tr>
        </thead>
        <tbody>
            {% for cart in carts %}
                <tr>
                    <td>{{ cart.id }}</td>
                    <td>{{ cart.product.p_name }}</td>
                    <td>
                        {% if cart.product.image %}
                            <img src="{{ cart.product.image.url }}" alt="Product Image" height="100" width="100">
                        {% else %}
                            Image not available
                        {% endif %}
                    </td>
                    <td>{{ cart.user.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
