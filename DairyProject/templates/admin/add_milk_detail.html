
<style>/* Basic reset and styles */
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
  }
  
  h1 {
      text-align: center;
  }
  
  form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }
  
  label {
      display: block;
      margin-bottom: 5px;
  }
  
  input[type="date"],
  input[type="number"],
  select,
  textarea {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
  }
  
  button {
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 100%;
  }
  
  button:hover {
      background-color: #0056b3;
  }
  </style>
<h1>Add Milk Detail</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Milk Detail</button>
</form>
<script>document.addEventListener('DOMContentLoaded', function () {
  var today = new Date().toISOString().split('T')[0]; // Get today's date in ISO format

  var collectionDateInput = document.getElementById('id_collection_date'); // Change 'id_collection_date' to your field's ID
  collectionDateInput.setAttribute('max', today); // Set the maximum date

  collectionDateInput.addEventListener('input', function () {
      if (this.value > today) {
          this.value = today;
      }
  });
});</script>
</div>
