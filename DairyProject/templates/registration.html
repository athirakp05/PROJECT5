{% extends 'layout/main.html' %}

{% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here!</title>
    {% block body %}
    <style>
        /* Reset some default styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply styles to the body element */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Style the container */
        .container {
            background-color: whitesmoke;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 30%;
            margin: 0 auto;
        }

        /* Style form fields and buttons */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: 1px darkcyan;
            border-radius: 2px;
            cursor: pointer;
            padding: 5px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: crimson;
        }

        .text-uppercase {
            text-transform: uppercase;
        }

        /* Add more styles and formatting as needed */

        /* Align text boxes to the left */
        .form-control[type="text"],
        .form-control[type="password"] {
            text-align: left;
        }

        /* Style for mobile input with country code */
        .input-group {
            display: flex;
        }

        #country-code {
            flex: 0.5;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <form action="#" id="userregistrationform" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
            <div class="error-message" id="firstNameError"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"/>
            <div class="error-message" id="lastNameError"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
            <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <select id="country-code" class="form-control" required>
                    <option value="+91">+91 (India)</option>
                    <!-- Add more country codes and names as needed -->
                </select>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Mobile (e.g., 9876543210)" required>
            </div>
            <div class="error-message" id="phone-error"></div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <div class="error-message" id="password-error"></div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
            <div class="error-message" id="confirmPassword-error"></div>
        </div>
        <input type="checkbox" id="show-password"> Show Password
        <div class="form-group">
            <button type="submit" class="btn btn-primary text-uppercase fw-bold mb-2">Sign Up</button>
        </div>
    </form>
    <p class="login">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock body %}
</body>
