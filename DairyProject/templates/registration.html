{% extends 'layout/main.html' %}

{% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here!</title>
    {% block body %}
    <style>
        /* Reset some default styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply styles to the body element */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Style the container */
        .container {
            background-color: whitesmoke;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 30%;
            margin: 0 auto;
        }

        /* Style form fields and buttons */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: 1px darkcyan;
            border-radius: 2px;
            cursor: pointer;
            padding: 5px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: crimson;
        }

        .text-uppercase {
            text-transform: uppercase;
        }

        /* Add more styles and formatting as needed */

        /* Align text boxes to the left */
        .form-control[type="text"],
        .form-control[type="password"] {
            text-align: left;
        }

        /* Style for mobile input with country code */
        .input-group {
            display: flex;
        }

        #country-code {
            flex: 0.5;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <form action="#" id="userregistrationform" method="POST" oninput="return validateRegistrationForm()">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required readonly>
            <div class="error-message" id="username-error"></div>
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required
                   oninput="capitalizeFirstLetter(this)">
            <div class="error-message" id="firstNameError"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"/>
            <div class="error-message" id="lastNameError"></div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required
                   oninput="validateEmail()">
            <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <select id="country-code" class="form-control" required>
                    <option value="+91">+91 (India)</option>
                    <!-- Add more country codes and names as needed -->
                </select>
                <input type="text" class="form-control" id="phone" name="phone"
                       placeholder="Mobile (e.g., 9876543210)" required oninput="validatePhone()">
            </div>
            <div class="error-message" id="phone-error"></div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
                   oninput="validatePassword()">
            <div class="error-message" id="password-error"></div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"
                   placeholder="Confirm Password" required oninput="confirmPassword()">
            <div class="error-message" id="confirmPassword-error"></div>
        </div>
        <input type="checkbox" id="show-password"> Show Password
        <div class="form-group">
            <button type="submit" class="btn btn-primary text-uppercase fw-bold mb-2">Sign Up</button>
        </div>
    </form>
    <p class="login">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    <script>
    function generateUsername() {
            const firstName = document.getElementById('firstname').value.toLowerCase();
            const usernameField = document.getElementById('username');
            
            // Replace spaces with underscores and set as the username
            const username = firstName.replace(/\s+/g, '_');
            usernameField.value = username;
        }
    
        // Add an event listener to the 'firstname' input field
        document.getElementById('firstname').addEventListener('input', generateUsername);

       // Function to validate if the input only contains alphabetic characters
    function validateAlphabeticInput(inputElement, errorElement) {
        const value = inputElement.value;
        const isValid = /^[A-Za-z]+$/.test(value);  // Regular expression to match alphabetic characters

        if (!isValid) {
            errorElement.textContent = "First name should only contain alphabetic characters.";
        } else {
            errorElement.textContent = "";
        }
    }

    function capitalizeFirstLetter(inputElement) {
        inputElement.value = inputElement.value.charAt(0).toUpperCase() + inputElement.value.slice(1);
    }

    const firstnameInput = document.getElementById("firstname");
    const firstnameError = document.getElementById("firstNameError");

    firstnameInput.addEventListener("input", function() {
        capitalizeFirstLetter(this);
        validateAlphabeticInput(this, firstnameError);
    });

    function validateEmail() {
        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("email-error");

        const isValid = /^\S+@\S+\.\S+$/.test(emailInput.value);

        if (!isValid) {
            emailError.textContent = "Email should be valid";
        } else {
            emailError.textContent = "";
        }
    }

        function validatePhone() {
            const phoneInput = document.getElementById("phone");
            const phoneError = document.getElementById("phone-error");
    
            const isValid = /^(\+91|0)?[6789]\d{9}$/.test(phoneInput.value);
    
            if (!isValid) {
                phoneError.textContent = "Invalid phone number";
            } else {
                phoneError.textContent = "";               
                if (phoneInput.value.length === 10) {
                    phoneInput.value = "0" + phoneInput.value;
                }
            }
        }
    
        document.getElementById("phone").addEventListener("input", validatePhone);
    

    document.getElementById("phone").addEventListener("input", validatePhone);



    function validatePassword() {
        const passwordInput = document.getElementById("password");
        const passwordError = document.getElementById("password-error");

        // Validation for password: Should have at least 8 characters, one special character, one alphabet, and one number
        const isValid = /^(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\-])(?=.*[a-zA-Z])(?=.*\d).{8,}$/.test(passwordInput.value);

        if (!isValid) {
            passwordError.textContent = "Password should have at least 8 characters, one special character, one alphabet, and one number.";
        } else {
            passwordError.textContent = "";
        }
    }

    function confirmPassword() {
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmpassword");
        const confirmPasswordError = document.getElementById("confirmpassword-error");

        // Validation for confirming password: Should match the password
        const isValid = passwordInput.value === confirmPasswordInput.value;

        if (!isValid) {
            confirmPasswordError.textContent = "Passwords do not match.";
        } else {
            confirmPasswordError.textContent = "";
        }
    }
    function validateRegistrationForm() {
        // Perform all individual validations here and return true if all validations pass
        validateUsername();
        validateEmail();
        validatePhone();
        validatePassword();
        confirmPassword();

        const errorMessages = document.querySelectorAll(".error-message");
        for (const errorMessage of errorMessages) {
            if (errorMessage.textContent !== "") {
                return false; 
            }
        }

        return true; 
    }
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmpassword");
        const showPasswordCheckbox = document.getElementById("show-password");

        if (showPasswordCheckbox.checked) {
            passwordInput.type = "text";
            confirmPasswordInput.type = "text";
        } else {
            passwordInput.type = "password";
            confirmPasswordInput.type = "password";
        }
    }
    document.getElementById("show-password").addEventListener("change", togglePasswordVisibility);
</script>

</div>
{% endblock body %}
</body>
