{% extends 'layout/main.html' %}
{% load static %}  <!-- Load the static tag -->

<!DOCTYPE html>
<html>
{% block body %}     
<head>
    <style>
        body {
            background-image: url("{% static 'img/a1.jpg' %}");
            object-fit: cover; 
            height: 90vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .button-container {
            text-align: center;
            padding-top: 100px;
        }

        /* Style for the buttons */
        .btn {
            background-size: cover;
            background-repeat: no-repeat;
            background-color: transparent;
            color: #fff;
            padding: 30px 50px;
            border-radius: 50%;
            margin: 10px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <center><h1>What's your role?</h1></center>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="{% url 's_register' %}" class="btn">
                    <img src="{% static 'img/farmer.jpg' %}" alt="Seller" width="150">
                    Seller
                </a>
            </div>
            <div class="col-md-4 offset-md-4">
                <a href="{% url 'delivery_register' %}" class="btn">
                    <img src="{% static 'img/delivery.png' %}" alt="Delivery Boy" width="150">
                    Delivery Boy
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-3">
                <a href="{% url 'c_register' %}" class="btn">
                    <img src="{% static 'img/customer.jpg' %}" alt="Customer" width="150">
                    Customer
                </a>
            </div>
            <div class="col-md-3 offset-md-3">
                <a href="{% url 'v_register' %}" class="btn">
                    <img src="{% static 'img/vet.jpg' %}" alt="Veterinarian" width="150">
                    Veterinarian
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- You can leave this column empty or add content as needed -->
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
